# https://docs.travis-ci.com/user/languages/r/
language: r
r:
  - release
cache: packages
sudo: false
branches:
  only:
  - master
sudo: required
repos:
  CRAN: https://cloud.r-project.org
  ropensci: http://packages.ropensci.org  
before_install:
  # jqr
  - sudo add-apt-repository -y ppa:opencpu/jq
  - sudo apt-get update -q
  - sudo apt-get install libjq-dev
addons:
  apt:
    packages:
      # protolite
      - libprotobuf-dev
      # rgdal
      - libgdal-dev
      # units for sf
      - libudunits2-dev
      # V8
      - libv8-3.14-dev
before_script:
- chmod +x ./_render.sh
- chmod +x ./_push.sh
script: ./_render.sh && ./_push.sh
env:
  global:
    secure: 




